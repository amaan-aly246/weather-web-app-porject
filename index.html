<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mausam The Weather App </title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="/img/cloudy-day.png" type="image" id="title">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
</head>

<body>
    <section class="section-container">
        <div class="sidebar">
            <div>
                <form action="" class="search" id="idsearch">
                    <input type="text" placeholder="Search..." id="query">
                    <button>
                        <i class="fas fa-search"></i>
                    </button>
                </form>
                <div class="weather-icon">

                    <img src="/img/sun.png" width="100px" alt="sun-icon" id="icon">

                </div>
                <div class="temperature">
                    <h1 id="temp">0</h1>
                    <span id="temp-unit">°C</span>
                </div>
                <div class="date-time">
                    <p id="date-time">Monday, 12:00</p>
                </div>


                <div class="condition-rain">
                    <div class="condition">
                        <i class="fas fa-cloud"></i>
                        <p id="condition"></p>
                    </div>
                    <div class="rain">
                        <i class="fas fa-tint"></i>
                        <p id="rain"></p>
                    </div>
                </div>
            </div>
            <div class="location">
                <div class="location-icon">
                    <i class="fas fa-map-marker-alt"></i>
                </div>
                <div class="location-text">
                    <p id="location">location</p>
                </div>
            </div>
        </div>
        <div class="main">
            <nav>

                <ul class="options units">
                    <button class="celcius active">°C</button>
                    <button class="fahrenheit">°F</button>
                </ul>
            </nav>
            <div class="cards" id="weather-cards"></div>
            <div class="highlights">
                <h2 class="heading">today's highlights</h2>
                <div class="cards">
                    <div class="card2">
                        <h4 class="card-heading">UV Index</h4>
                        <div class="content">
                            <p class="uv-index">0</p>
                            <p class="uv-text">Low</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Wind Status</h4>
                        <div class="content">
                            <p class="wind-speed">0</p>
                            <p>km/h</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Sunrise & Sunset</h4>
                        <div class="content">
                            <p class="sun-rise"></p>
                            <p class="sun-set"></p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Humidity</h4>
                        <div class="content">
                            <p class="humidity">0</p>
                            <p class="humidity-status">Normal</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Visibility</h4>
                        <div class="content">
                            <p class="visibilty">0</p>
                            <p class="visibilty-status">Normal</p>
                        </div>
                    </div>
                    <div class="card2">
                        <h4 class="card-heading">Air Quality</h4>
                        <div class="content">
                            <p class="air-quality">0</p>
                            <p class="air-quality-status">Normal</p>
                        </div>
                    </div>
                </div>
            </div>
    </section>
    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
